<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="name">
    <th mat-header-cell  *matHeaderCellDef> Name </th>
    <td mat-cell  *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell  *matHeaderCellDef> Course </th>
    <td mat-cell  *matCellDef="let student"> {{student.course}} </td>
  </ng-container>

  <ng-container matColumnDef="averageMark">
    <th mat-header-cell  *matHeaderCellDef> Average Mark </th>
    <td mat-cell  *matCellDef="let student"> {{student.averageMark}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell  *matHeaderCellDef> Id </th>
    <td mat-cell  *matCellDef="let student">{{student.id}}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell  *matHeaderCellDef> Delete </th>
    <td mat-cell  *matCellDef="let student"> <button color="warn" mat-button (click)="deleteStudent(student)">Del</button></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['name', 'course', 'averageMark', 'id', 'delete']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'course', 'averageMark', 'id', 'delete']"></tr>
</table>
